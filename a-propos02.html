<!-- ======================================================= -->
    <!--          HERO SECTION : A PROPOS (Style Manifeste)      -->
    <!-- ======================================================= -->
    <header id="hero" class="hero-bg relative min-h-screen flex items-center justify-center overflow-hidden pt-20">

        <!-- 1. IMAGE DE FOND (Ken Burns + Blur Reveal) -->
        <!-- Remplacez l'URL par votre image de fond -->
        <div class="hero-ken-burns absolute inset-0 w-full h-full bg-cover bg-center z-0" 
             style="background-image: url('assets/background-hero.webp');">
        </div>

        <!-- 2. OVERLAY BLUE DARK (Nouveau style demandé) -->
        <!-- Utilisation d'un bleu très sombre et profond avec opacité élevée pour la lisibilité -->
        <div class="hero-overlay absolute inset-0 z-10 bg-gradient-to-b from-[#0F172A]/90 to-[#1E3A8A]/85 mix-blend-multiply"></div>

        <!-- 3. CONTENU (Style Typo Manifeste) -->
        <div class="container mx-auto px-6 max-w-5xl relative z-20 text-center">
            
            <!-- Guillemets (Décoration) -->
            <div class="text-warm-orange text-6xl md:text-8xl font-serif opacity-100 leading-none mb-6 animate-blur-rise delay-0">
                “
            </div>
            
            <!-- TITRE PRINCIPAL (Police Bold comme le Manifeste) -->
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-10 animate-blur-rise delay-1">
                <!-- Partie 1 : Blanche -->
                <span class="text-white block mb-2">
                    Vous ne pouvez pas relier les points en regardant vers l'avenir ;
                </span>
                <!-- Partie 2 : Gris/Bleuté (Effet contraste "Manifeste") -->
                <span class="text-gray-400 block">
                    vous ne pouvez les relier qu'en regardant vers le passé.
                </span>
            </h1>

            <!-- Paragraphe / Citation suite -->
            <p class="text-lg md:text-xl text-gray-300 font-light italic max-w-3xl mx-auto mb-12 animate-blur-rise delay-2">
                "Alors, vous devez croire que les points vont, d'une manière ou d'une autre, se relier dans votre futur."
            </p>

            <!-- Signature -->
            <div class="flex items-center justify-center gap-4 animate-blur-rise delay-3">
                <div class="h-[1px] w-12 bg-warm-orange"></div>
                <cite class="text-sm text-warm-orange font-bold tracking-[0.2em] uppercase not-italic">
                    Steve Jobs, Stanford 2005
                </cite>
                <div class="h-[1px] w-12 bg-warm-orange"></div>
            </div>

            <!-- Scroll Down Indicator -->
            <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce z-20 text-white/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
        </div>
    </header>
